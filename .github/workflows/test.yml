name: Unit Tests ðŸ§ª

on:
  push:
    branches:
      - master

jobs:
  executeAllTests:
    name: Test ${{ matrix.test_name }} ðŸ”¬
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_name:
          - basic_bools
          - basic_conditional
    steps:
      - uses: actions/checkout@v2
      - name: Run test
        run: |
          python3 run.py ./tests/${{ matrix.test_name }}.kode > ./result.log
      - name: Check test
        run: |
          cmp ./tests/${{ matrix.test_name }}.out ./result.log
