<!DOCTYPE html>
<html>
    {% include "head.html" %}

    <body>
        {% include "nav.html" %}
        <div class="row justify-content-center" style="width: 100%; margin: 8rem 0rem;">
            {% for example in examples %}                
                <div class="col-sm-6" style="width: auto;">
                    <div class="card text-center" style="margin: 12px 0px">
                        <div class="card-body">
                            <h5 class="card-title">{{ example.upper() }}</h5>
                            <p class="card-text">The {{ example }} example is a code snippet that showcases Kode's abilities</p>
                            <a class="btn btn-primary" href="/playground?example={{ example }}">Load</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
